<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Faulty Calculator</title>
    <script src="faulty_calculator.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: antiquewhite;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container img {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.7; /* Optional: dim image slightly for text visibility */
        }

        .text-overlay {
            position: relative;
            z-index: 2;
            font-size: 30px;
            font-weight: bold;
            color: darkblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* Optional background for readability */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="calc3.jpg" alt="Calculator Image">
        <div class="text-overlay">
            WELCOME TO MY FAULTY CALCULATOR WEBPAGE
        </div>
    </div>
</body>
</html>
